<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Flex</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="d-xl-inline-flex d-lg-inline-flex d-md-block-flex p-2 bd-highlight">
      <button type="button" class="btn btn-success d-md-block d-sm-block m-1">Tambah</button>
      <button type="button" class="btn btn-primary d-md-block d-sm-block m-1 ">Import</button>
      <button type="button" class="btn btn-info d-md-block d-sm-block m-1">Export</button>
    </div>
    <div class="d-xl-inline-flex d-lg-inline-flex d-md-inline-flex d-sm-inline-flex p-2 bd-highlight">
      <input class="form-control" type="text" placeholder="Search...">
    </div>
    <div class="d-xl-inline-flex d-lg-inline-flex d-md-inline-flex d-sm-inline-flex p-2 bd-highlight">
      <select class="form-control">
        <option>-- Select --</option>
        <option>2020</option>
        <option>2021</option>
        <option>2022</option>
      </select>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
</body>

</html>
